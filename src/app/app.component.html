<p class="cmp">to-do-list app is running!</p>

<div class="grid text-center">
  <div class="row justify-content-around title">
    <h1 class="fw-light bg-success bg-opacity-25 tit">{{ title }}</h1>
  </div>

  <div class="row justify-content-around">
    <div class="col-6 adder">
      <div class="c1">
        <!-- <input type="text" #f1 /><br /> -->
        <div class="input-group mb-3">
          <span
            class="input-group-text bg-dark text-light ms-5"
            id="inputGroup-sizing-default"
            >item:
          </span>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            placeholder=" enter..."
            aria-describedby="inputGroup-sizing-default"
            #f1
            [(ngModel)]="todo.content"
          />
        </div>

        <button (click)="addTask(f1.value)" class="btn btn-dark text-light">
          Add
        </button>
      </div>
    </div>

    <div class="col-6 shower">
      <div class="c2">
        <table class="table table-info">
          <tr>
            <th>Items</th>
          </tr>

          <tr *ngFor="let item of listTask">
            <td class="table-info">{{ item.name }}</td>
            <td>
              <button (click)="deleteItem(item.tid)">DELETE</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="row justify-content-around">
    <div class="col-6 shower text-danger" *ngIf="flag">
      Table Empty! Please add values.
    </div>
  </div>
</div>
